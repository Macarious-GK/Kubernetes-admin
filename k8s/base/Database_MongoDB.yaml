apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: db
  template:
    metadata:
      labels:
        tier: db
    spec:
      containers:
        - name: mongodb
          image: mongo:4
          ports:
            - containerPort: 27017
          volumeMounts:
            - mountPath: /data/db
              name: mypvc
      volumes:
        - name: mypvc
          persistentVolumeClaim:
            claimName: mypvc



---
apiVersion: v1
kind: Service
metadata:
  name: db-service
spec:
  selector:
    tier: db
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
